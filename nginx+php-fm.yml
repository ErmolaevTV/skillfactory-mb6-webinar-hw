---
- hosts: webserver
  become: true
  vars_prompt:

    - name: username
      prompt: "Введите имя пользователя"
      private: no
      default: webmaster

    - name: userpassword
      prompt: "Введите пароль"
      private: yes
      default: this_moron_didn.t_enter_the_password

    - name: fastcgi_pass
      prompt: "Введите параметр nginx fastcgi_pass"
      private: no

    - name: php_listen_adress
      prompt: "Введите параметр php-fm php_listen_adress"
      private: no

    - name: sitename
      prompt: "Введите адрес сайта"
      private: no

  roles:
    - ufw
    - user
    - http
    - php
    - composer
